<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>Update Course</title>

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous"/>

    <script src="/js/coursesTable.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/updateCourseStyle.css"/>

</head>

<body>

<div class="middle-box text-center loginscreen animated fadeInDown">
    <div class="container container-div">

        <h3 class="heading">Course Update</h3>

        <form style="width: 700px;" autocomplete="off" th:action="@{/updateCourse}" id="myForm"
              th:object="${course}" method="post" class="m-t" role="form"
              data-toggle="validator">

            <div th:if="${confirmationMessage}" class="alert alert-success message"
                 role="alert" th:text="${confirmationMessage}"></div>

            <div th:if="${errorMessage}" class="alert alert-danger message"
                 role="alert" th:text="${errorMessage}"></div>

            <div style="padding: 0;border: 0" id="error" class="alert alert-danger" role="alert"></div>

            <input type="hidden" name="id" th:value="${id}">

            <div class="form-group input-group has-feedback">
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-user"></span>
                </span>
                <input type="text" th:field="*{name}" id="name"
                       placeholder="Name" class="form-control" required/>
                <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
            </div>

            <div class="form-group input-group has-feedback">
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-user"></span>
                </span>
                <input type="text" th:field="*{classification.name}" id="family"
                       placeholder="Classification" class="form-control" required/>
                <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
            </div>

            <button style="width: 700px;" type="submit" id="submit" class="btn btn-primary block full-width m-b">Save
            </button>

        </form>
        <br><br>

        <a style=" width: 700px;" th:href="@{/courses}" class="btn btn-primary block full-width m-b">Back</a>
    </div>
</div>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/1000hz-bootstrap-validator/0.11.9/validator.min.js"></script>

<script>
    $(function () {
        $('#submit').on('click', function (event) {
            if (!validateCourseName()) {
                showErrorMessage("Name should be alphabetic/alphanumeric and more than 3 characters!");
                event.preventDefault();
            }
        });
    });

    function showErrorMessage(error) {
        document.getElementById("error").innerHTML = error;
        $("#error").css("padding", "15px");
        $("#error").css("border", "1px");
        $("#error").css("margin-top", "-47px");
        $("#error").css("position", "relative");
    }
</script>

</body>
