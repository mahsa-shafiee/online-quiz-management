<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <title>Email Confirmation</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous"/>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@200;300&display=swap');

        body {
            background-color: rgba(255, 248, 220, 0.63);
            font-family: Inter, sans-serif;
            text-align: center;
        }
    </style>
</head>

<body>

<div class="middle-box text-center loginscreen animated fadeInDown">
    <div>
        <hr>
        <h4>Email Confirmation</h4>

        <div th:if="${successMessage}" class="alert alert-success"
             role="alert" th:text="${successMessage}"></div>

        <div th:if="${invalidToken}" class="alert alert-danger"
             role="alert" th:text="${invalidToken}"></div>

        <form th:if="!${invalidToken}" class="m-t" id="passwordForm" role="form"
              th:action="@{/confirm}" method="post">

            <input type="hidden" name="token" th:value="${confirmationToken}">

            <button type="submit" class="btn btn-primary block full-width m-b">Confirm</button>

        </form>
    </div>
</div>

</body>
</html>
