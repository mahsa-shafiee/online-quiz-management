<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>Update Quiz</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.12/css/jquery.dataTables.min.css">
    <script src="https://cdn.datatables.net/1.10.12/js/jquery.dataTables.min.js"></script>
    <script src="/js/addQuestion.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/5.4.0/bootbox.min.js"
            integrity="sha512-8vfyGnaOX2EeMypNMptU+MwwK206Jk1I/tMQV4NkhOz+W8glENoMhGyU6n/6VgQUhQcJH8NqQgHhMtZjJJBv3A=="
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/5.4.0/bootbox.js"
            integrity="sha512-aVnPFUGTiptfhBMaq2MLZfzSbt0LZbP6Eb1yXpSHQ1YIgJaVvWvtKi0uQGggaeQH+irK/7xc1r44dDrpzt6BCw=="
            crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="/css/updateUserStyle.css"/>
</head>

<body>

<div class="middle-box text-center loginscreen animated fadeInDown">
    <div class="container container-div">

        <h3 class="heading">Quiz Update</h3>

        <form style="width: 700px" autocomplete="off" action="/addMultiple"
              th:action="@{/addMultiple}" id="myForm"
              th:object="${question}" method="post" class="m-t" role="form"
              data-toggle="validator">

            <div th:if="${errorMessage}" class="alert alert-danger message"
                 role="alert" th:text="${errorMessage}"></div>

            <div style="padding: 0;border: 0" id="error" class="alert alert-danger" role="alert"></div>

            <input type="hidden" name="id" th:value="${id}">
            <input type="hidden" name="add-in-question-bank" id="add-in-question-bank">

            <div class="form-group input-group has-feedback">
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-user"></span>
                </span>
                <input type="text" th:field="*{title}" id="title"
                       placeholder="Question Title" class="form-control" required/>
                <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
            </div>

            <div class="form-group input-group has-feedback">
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-user"></span>
                </span>
                <textarea th:field="*{content}" id="content"
                          placeholder="Question Text" class="form-control" required></textarea>
                <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
            </div>

            <input type="hidden" id="options" name="options"/>

            <button id="add-option"><a style="cursor: pointer"> + add new option </a></button>
            <table class="table table-striped" id="optionsTable">
                <thead>
                <tr>
                    <th>number</th>
                    <th>text</th>
                </tr>
                </thead>
            </table>

            <button onclick="f()" style="width: 700px;" id="submit" class="btn btn-primary block full-width m-b">Save
            </button>

        </form>
        <br><br>

        <a style="width: 700px;" th:href="@{/users}" class="btn btn-primary block full-width m-b">Back</a>
    </div>
</div>

<script>
    function showErrorMessage(error, event) {
        document.getElementById("error").innerHTML = error;
        $("#error").css("padding", "15px");
        $("#error").css("border", "1px");
        $("#error").css("margin-top", "-47px");
        event.preventDefault();
    }
</script>
</body>
</html>
